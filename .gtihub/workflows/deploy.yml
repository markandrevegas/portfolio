name: Deploy to GitHub Pages

on:
  push:
    branches: [ develop ]
  workflow_dispatch: # Allows manual trigger from CLI or UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2 # Updated to v2 for Nuxt 4/Bun stability
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate static site
        # We use 'prerender' because your package.json says it runs:
        # bun build:data && nuxt generate
        run: bun run prerender
        env:
          NUXT_APP_BASE_URL: /portfolio/
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # In Nuxt 4, standard static output remains .output/public
          path: .output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4