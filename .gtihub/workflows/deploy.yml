name: DeployDevelop
on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate static site
        run: bun run prerender
        env:
          NUXT_APP_BASE_URL: /portfolio/
          NODE_ENV: production